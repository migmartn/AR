<!DOCTYPE html>
<html>
<head>
    <!-- Incluir A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Incluir AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Cargar los archivos OBJ y MTL -->
        <a-assets>
            <a-asset-item id="modelo" src="tinker.obj"></a-asset-item>
            <a-asset-item id="material" src="obj.mtl"></a-asset-item>
        </a-assets>

        <!-- Definir el marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Mostrar el modelo 3D -->
            <a-entity obj-model="obj: #modelo; mtl: #material"
                      position="0 0 0"
                      scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <!-- CÃ¡mara controlada por AR.js -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
