<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>AR con A-Frame</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo del pato con animación de rebote y cambio de color -->
        <a-entity id="animated-pato" 
                  gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf"
                  scale="0.1 0.1 0.1" 
                  position="0 0.5 0"
                  crossOrigin="anonymous"
                  bounce-and-color></a-entity>
      </a-marker>
      <!-- Cámara AR con ajustes para dispositivos móviles -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Botones -->
    <div id="buttons">
      <button onclick="toggleBounce()">Rebotar</button>
      <button onclick="playDuckSound()">Sonido</button>
      <button onclick="zoomIn()">Acercar</button>
      <button onclick="zoomOut()">Alejar</button>
    </div>

    <!-- Sonido del pato (ubicado en la misma carpeta) -->
    <audio id="duck-sound">
      <source src="duck.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
  </body>
</html>
