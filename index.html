<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR PatoFREE</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo del pato -->
        <a-entity id="animated-pato"
                  gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf"
                  scale="0.1 0.1 0.1"
                  position="0 0.5 0"
                  crossOrigin="anonymous"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Botones principales -->
    <div id="buttons">
      <button onclick="toggleBounce()">Rebotar</button>
      <button onclick="playDuckSound()">Sonido</button>
      <button onclick="zoomIn()">Acercar</button>
      <button onclick="zoomOut()">Alejar</button>
    </div>

    <!-- Botones de movimiento -->
    <div id="movement-buttons">
      <div class="row">
        <button onclick="movePato('up')">⬆️</button>
      </div>
      <div class="row">
        <button onclick="movePato('left')">⬅️</button>
        <button onclick="movePato('right')">➡️</button>
      </div>
      <div class="row">
        <button onclick="movePato('down')">⬇️</button>
      </div>
    </div>

    <!-- Sonido -->
    <audio id="duck-sound">
      <source src="duck.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
  </body>
</html>
