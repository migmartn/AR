<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Incluir A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Incluir AR.js para A-Frame con permisos -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <!-- Definir el marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Cargar el modelo 3D -->
            <a-asset-item id="modelo" src="tinker.obj"></a-asset-item>
            <a-asset-item id="material" src="obj.mtl"></a-asset-item>

            <a-entity obj-model="obj: #modelo; mtl: #material" 
                      position="0 0.5 0" 
                      scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <!-- CÃ¡mara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
