<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js con A-Frame</title>

    <!-- Incluir A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Incluir AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Definir el marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Cargar el modelo 3D -->
            <a-asset-item id="modelo" src="tinker.obj"></a-asset-item>
            <a-asset-item id="material" src="obj.mtl"></a-asset-item>

            <a-entity obj-model="obj: #modelo; mtl: #material" 
                      position="0 0.5 0" 
                      scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <!-- CÃ¡mara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
