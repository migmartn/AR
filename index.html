<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:active {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo del pato -->
        <a-entity id="animated-pato" 
                  gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf"
                  scale="0.1 0.1 0.1" 
                  position="0 0.5 0"
                  crossOrigin="anonymous"></a-entity>
      </a-marker>
      <!-- Cámara AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Botones -->
    <div id="buttons">
      <button onclick="startBounce()">Rebotar</button>
      <button onclick="playSound()">Sonido</button>
    </div>

    <!-- Sonido del pato -->
    <audio id="duck-sound" src="https://www.fesliyanstudios.com/play-mp3/4383"></audio>

    <script>
      let bouncing = false;
      
      function startBounce() {
        if (bouncing) return;
        bouncing = true;
        
        let pato = document.getElementById("animated-pato");
        let positionY = 0.5;
        let direction = 1;

        function animate() {
          if (!bouncing) return;
          positionY += 0.02 * direction;
          if (positionY >= 1 || positionY <= 0.5) {
            direction *= -1;
          }
          pato.setAttribute("position", `0 ${positionY} 0`);
          requestAnimationFrame(animate);
        }
        animate();
      }

      function playSound() {
        let sound = document.getElementById("duck-sound");
        sound.currentTime = 0;
        sound.play();
      }
    </script>
  </body>
</html>

      // Aplicar el componente de animación al pato
      document.querySelector("#animated-pato").setAttribute("bounce-and-color", "");
    </script>
  </body>
</html>
